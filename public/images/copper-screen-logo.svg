<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden color matching uploaded logo -->
    <linearGradient id="goldenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for the border -->
    <filter id="borderGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background with rounded corners -->
  <rect x="4" y="4" width="312" height="92" rx="15" ry="15" fill="#000000"/>
  
  <!-- Golden glowing border -->
  <rect x="4" y="4" width="312" height="92" rx="15" ry="15" 
        fill="none" stroke="url(#goldenGradient)" stroke-width="3" filter="url(#borderGlow)"/>
  
  <!-- Main text "Copper" - Large and prominent -->
  <text x="160" y="55" font-family="serif" font-size="36" font-weight="bold" 
        fill="url(#goldenGradient)" text-anchor="middle">Copper</text>
  
  <!-- Decorative horizontal lines -->
  <line x1="40" y1="75" x2="120" y2="75" stroke="url(#goldenGradient)" stroke-width="2"/>
  <line x1="200" y1="75" x2="280" y2="75" stroke="url(#goldenGradient)" stroke-width="2"/>
  
  <!-- Sub text "SCREEN.CO" -->
  <text x="160" y="88" font-family="sans-serif" font-size="14" font-weight="600" 
        fill="url(#goldenGradient)" text-anchor="middle">SCREEN.CO</text>
</svg>