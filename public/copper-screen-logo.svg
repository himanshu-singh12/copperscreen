<svg width="300" height="90" viewBox="0 0 300 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF7F00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF5500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background with rounded corners -->
  <rect x="2" y="2" width="296" height="86" rx="12" ry="12" fill="#000000"/>
  
  <!-- Glowing border -->
  <rect x="2" y="2" width="296" height="86" rx="12" ry="12" 
        fill="none" stroke="url(#copperGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Main text "Copper" -->
  <text x="150" y="48" font-family="serif" font-size="32" font-weight="bold" 
        fill="url(#copperGradient)" text-anchor="middle" filter="url(#glow)">Copper</text>
  
  <!-- Separator lines -->
  <line x1="30" y1="62" x2="90" y2="62" stroke="url(#copperGradient)" stroke-width="2" filter="url(#glow)"/>
  <line x1="210" y1="62" x2="270" y2="62" stroke="url(#copperGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Sub text "SCREEN.CO" -->
  <text x="150" y="75" font-family="sans-serif" font-size="14" font-weight="normal" 
        fill="url(#copperGradient)" text-anchor="middle" filter="url(#glow)">SCREEN.CO</text>
</svg>